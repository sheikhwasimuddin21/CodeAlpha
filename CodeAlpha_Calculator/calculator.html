<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="utils.css">
    <title>A Calculating Website</title>
</head>
<body>
    <h1 class="textcenter">CALCULATOR</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button ac">AC</button>
            <button class="button mod">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div><div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button mul">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button divi">/</button>
        </div><div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button add">+</button>
        </div><div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
            <button class="button sub">-</button>
        </div>



    </div>


  <script src="calculator.js"></script>  
</body>
</html>
